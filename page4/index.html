<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sage pikachu jumper</title>
    <link rel="stylesheet" href="style.css">

    <script src="/assets/js/prefixfree.min.js"></script>
  </head>
  <body>
    <div class="container">

      <canvas id="canvas">
        Aww, to bad
      </canvas>

      <div id="mainMenu">
        <h1>gravity jump</h1>
        <h3>using my skills,i created gravity jump</h3>
        <h3>...by <a href="http://twitter.com/solitarydesigns/" target="_blank">the swaglord</a></h3>
  			<h3>and <a href="http://twitter.com/_rishabhp" target="_blank">the nerds</a></h3>

        <p class="info">
          use
          <span class="key left">←</span>
          <span class="key right">→</span>
          to move and space to (re) start...
        </p>
        <a class="button" href="javascript:init()">Play</a>
      </div>

      <div id="gameOverMenu">
        <h1>game over you lose NOOB!</h1>
        <h3 id="go_score">you scored 0 points</h3>

        <a class="button" href="javascript:reset()">Restart or lose your life</a>
        <a id="tweetBtn" target="_blank" class="button tweet" href="#">join the clan</a>

        <a id="fbBtn" target="_blank" class="button fb" href="#">be a boss</a>
      </div>

      <!-- Preloading image ;) -->
      <img id="sprite" src="sprite.png"/>

      <div id="scoreBoard">
        <p id="score">0</p>
      </div>

    </div>

    <script src="main.js"></script>
  </body>
</html>
